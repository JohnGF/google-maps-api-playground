<style>
#container {
width: 300px;
margin: 10px auto;
}
#x {
height: 100px;
border: solid 2px darkred;
}
.light {
color: white;
}
input{
    color:grey
}
</style>
<script>
$("input").click(()=>{alert('clicou no Campo do Texto')})
$(document).ready(function() {
$("#x").toggleClass("light");
$("#x").mousemove(function(event) {
if (event.pageX <= $(document).width()/2) {
$("#x").css('color', 'blue').text('blue');
}
else {
$("#x").css('color', 'green').text('green');
}
});
document.onmousemove = function(e) { 
    var x = e.clientX; 
    var y = e.clientY; 
    document.getElementById('container').style.display=fixed
    document.getElementById('x').style.marginTop  = y+"px";
    
}
})
</script>
